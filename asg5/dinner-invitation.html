<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Dinner Invitation</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

	<h1 class= "top"><strong>Dinner Invitation</strong></h1>
	
    <section class= "rose"><strong>
	<p>>Rose</p>
	<p>Menu</p> 
	  <ul>
		  <li></li>
	  </ul>
	</strong></section>
	
	<section class= "knox"><strong>
	<p>>Knox</p>
	</strong></section>
	
	<section class= "sod"><strong>
	<p>>Ignor</p>
	</strong></section>
	
	<form action="submission.html" method="POST">
				<h1>RSVP!</h1>
        <section class="name">
          <label for="name">Name:</label>
    			<input type="text" name="name" id="name">
        </section>
        <hr>
        
        <section class="guests">
          <span>Will You be Bringing a Guest?</span>
          <br>
          <input type="radio" name="guest" id="yes" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="guest" id="no" value="yes">
          <label for="no">No</label>
        </section>
        <hr>
       
        <section class="extra-info">
          <label for="extra">Any Allergies or Dietary Restrictions?</label>
          <br>
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
        </section>
        <hr>

        <section class="submission">
          <input type="submit" value="Submit">
        </section>
      </form>

	
	<script src="./assets/js/main.js"></script>
</body>
